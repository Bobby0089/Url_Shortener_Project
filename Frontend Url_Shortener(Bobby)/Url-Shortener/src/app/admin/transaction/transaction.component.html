<app-nav></app-nav>
<div class="main">
    <!-- Main Content -->
    <main class="container">
        <h2 class="section-title">All Transactions</h2>

        <div class="summary-card">
            <h3>Total Revenue</h3>
            <p>{{totalAmount}}</p>
        </div>

        <div class="filters">
            <input type="text" placeholder="Filter by Username">
            <input type="text" placeholder="Filter by Plan Name">
            <input type="date">
            <input type="date">
        </div>
        <div class="filter-buttons">
            <button class="apply-btn">Apply Filters</button>
            <button class="remove-btn">Remove Filters</button>
        </div>
        <button class="download-btn">Download CSV</button>

        <table>
            <thead>
                <tr >
                    <th>Sr. No.</th>
                    <th>Username</th>
                    <th>Plan Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of allTransaction">
                    <td>1</td>
                    <td>{{transaction.username}}</td>
                    <td>{{transaction.planName}}</td>
                    <td>{{transaction.price}}</td>
                    <td>{{transaction.transactionDate}}</td>
                </tr>
                
            </tbody>
        </table>

        <div class="pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>&gt;</button>
        </div>

    </main>
</div>
<app-footer></app-footer>
