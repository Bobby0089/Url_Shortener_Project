<app-nav></app-nav>
<div class="main">
    <div class="container">
        <div class="login-card">
            <h2>Login to ShrinkIt</h2>
            <form [formGroup]="userLogin" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>

                <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-control" required formControlName="role">
                    <option value="" disabled selected>Select a role</option>
                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>
                </select>
            </div>

                <div class="captcha">
                    <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                    </ngx-recaptcha2>
                </div>
                <div class="text-danger"
                    *ngIf="userLogin.get('recaptcha')?.invalid && userLogin.get('recaptcha')?.touched">
                    Please verify you are not a robot.
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="register-link"  [routerLink]="['/user/Register']">
                    Don't have an account? <a >Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
