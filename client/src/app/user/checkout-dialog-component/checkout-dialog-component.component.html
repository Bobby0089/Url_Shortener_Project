<div class="main">
    <div class="overlay">
        <div class="checkout-modal">
            <h2 class="checkout-title">Checkout</h2>
            
            <div class="plans-section">
                <h3 class="section-title">Selected Plans:</h3>
                
                <div class="plan-item" *ngFor="let plan of data.selectedPlans">
                    <div class="plan-info">
                        <span class="plan-name">{{ plan.planname }}</span>
                        <div class="plan-details-small">
                            <small>{{ plan.type }} | {{ plan.urllimit }} URLs | {{ plan.clicksperurl }} clicks per URL</small>
                        </div>
                    </div>
                    <span class="plan-price">${{ plan.price.toFixed(2) }}</span>
                </div>
                
                <div class="no-plans" *ngIf="data.selectedPlans.length === 0">
                    <p>No plans selected</p>
                </div>
            </div>
            
            <div class="total-section">
                <div class="total-item">
                    <span class="total-label">Total Amount:</span>
                    <span class="total-price">${{ data.totalAmount.toFixed(2) }}</span>
                </div>
            </div>
            
            <div class="buttons-section">
                <button 
                    class="buy-button" 
                    (click)="onBuy()"
                    [disabled]="data.selectedPlans.length === 0 || isPurchasing">
                    <span *ngIf="!isPurchasing">Complete Purchase</span>
                    <span *ngIf="isPurchasing">Processing...</span>
                </button>
                <button 
                    class="close-button" 
                    (click)="onClose()"
                    [disabled]="isPurchasing">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
