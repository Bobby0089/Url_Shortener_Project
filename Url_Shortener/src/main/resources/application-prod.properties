# ==================================================
# \u2705 SPRING BOOT PRODUCTION CONFIGURATION
# ==================================================

spring.application.name=Url_Shortener

# ==================================================
# \u2705 SERVER CONFIGURATION
# ==================================================
server.port=8080
server.servlet.context-path=/urlapp

# ==================================================
# \u2705 DATABASE CONFIGURATION (Railway Environment Variables)
# ==================================================
# Railway automatically provides MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE
# We'll map them into Spring Boot environment variables in the Railway dashboard.

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u2705 Automatically create & update tables safely
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==================================================
# \u2705 JWT CONFIGURATION
# ==================================================
# Secret key should be kept private \u2014 you can store this as an environment variable too
app.jwt-secret=+GO8M3M0FaKU4zpUl9KrOXx+jMgCvB2C6NdHxOZR8JU=
app.jwt-expiration-milliseconds=2592000000   # 30 days

# ==================================================
# \u2705 LOGGING CONFIGURATION
# ==================================================
logging.level.org.springframework=INFO
logging.level.com.urlshortener=DEBUG
logging.file.name=logs/urlshortener-app.log

# ==================================================
# \u2705 CORS CONFIGURATION (optional if you use WebConfig.java)
# ==================================================
# spring.web.cors.allowed-origins=https://urlshortener-bobby.netlify.app
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# ==================================================
# \u2705 SECURITY / PERFORMANCE SETTINGS
# ==================================================
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# Enable GZIP compression to reduce response size
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ==================================================
# \u2705 PROFILE CONFIGURATION
# ==================================================
spring.profiles.active=prod
