spring.application.name=Url_Shortener

# Scalingo provides SCALINGO_MYSQL_URL automatically
spring.datasource.url=${SCALINGO_MYSQL_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PORT is automatically set by Scalingo
server.port=${PORT:8080}

app.jwt-expiration-milliseconds=2592000000
app.jwt-secret=${JWT_SECRET}

spring.web.cors.allowed-origins=${FRONTEND_URL}
