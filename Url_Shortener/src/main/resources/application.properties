# Application name
spring.application.name=Url_Shortener

# Database configuration - using environment variables for deployment
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=${PORT:8080}

# JWT Configuration
app.jwt-expiration-milliseconds=2592000000
app.jwt-secret=${JWT_SECRET:+GO8M3M0FaKU4zpUl9KrOXx+jMgCvB2C6NdHxOZR8JU=}

# CORS configuration for Netlify frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:https://shrintit-bobby.netlify.app}
