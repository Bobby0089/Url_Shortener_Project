# ==================================================
# ✅ SPRING BOOT PRODUCTION CONFIGURATION
# ==================================================

spring.application.name=Url_Shortener

# ==================================================
# ✅ SERVER CONFIGURATION
# ==================================================
server.port=8080
server.servlet.context-path=/urlapp

# ==================================================
# ✅ DATABASE CONFIGURATION (Railway)
# ==================================================
# Railway automatically provides these environment variables:
# MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatically create and update database tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# ==================================================
# ✅ JWT CONFIGURATION
# ==================================================
# In production, store the secret as an environment variable for security:
# app.jwt-secret=${JWT_SECRET}
app.jwt-secret=+GO8M3M0FaKU4zpUl9KrOXx+jMgCvB2C6NdHxOZR8JU=
app.jwt-expiration-milliseconds=2592000000   # 30 days

# ==================================================
# ✅ LOGGING CONFIGURATION (Optimized for Production)
# ==================================================
# Reduced verbosity to prevent Railway log rate-limit
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.aurionpro=INFO

# Store logs in file (optional)
logging.file.name=logs/urlshortener-app.log
logging.file.max-size=10MB
logging.file.total-size-cap=50MB

# ==================================================
# ✅ CORS CONFIGURATION (Optional if handled in WebConfig.java)
# ==================================================
# spring.web.cors.allowed-origins=https://urlshortener-bobby.netlify.app
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# ==================================================
# ✅ ERROR & SECURITY CONFIGURATION
# ==================================================
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# ==================================================
# ✅ PERFORMANCE CONFIGURATION
# ==================================================
# Enable GZIP compression to reduce response size
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

